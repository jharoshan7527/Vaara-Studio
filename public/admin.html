
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Vaara Studio</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">Vaara <span>Studio</span></a>
      <nav>
        <a href="/admin.html" class="active">Admin</a>
        <a href="/services.html">Services</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Admin Dashboard</h1>
    <div class="grid-2">
      <section class="card">
        <h2>Inquiries</h2>
        <div id="adminInquiries"></div>
      </section>
      <section class="card">
        <h2>Services</h2>
        <form id="createServiceForm" class="form">
          <label>Title<input name="title" required></label>
          <label>Category
            <select name="category">
              <option>3D Modeling</option>
              <option>Animation</option>
              <option>Web Development</option>
              <option>Other</option>
            </select>
          </label>
          <label>Description<textarea name="description" rows="4" required></textarea></label>
          <label>Starting Price<input type="number" name="priceFrom" value="0"></label>
          <button class="btn" type="submit">Create Service</button>
          <p id="createServiceStatus" class="status"></p>
        </form>
        <div id="adminServices"></div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© Vaara Studio</p></div>
  </footer>
</body>
</html>
