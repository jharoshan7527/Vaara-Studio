
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Vaara Studio</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="/">Vaara <span>Studio</span></a>
      <nav>
        <a href="/services.html">Services</a>
        <a href="/portfolio.html">Portfolio</a>
        <a href="/contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Send an Inquiry</h1>
    <form id="inquiryForm" class="card form">
      <div class="row">
        <label>Name<input name="name" required /></label>
        <label>Email<input type="email" name="email" required /></label>
      </div>
      <label>Service ID (optional)<input name="service" placeholder="Paste a Service ID here" /></label>
      <label>Message<textarea name="message" rows="5" required></textarea></label>
      <button class="btn" type="submit">Send Inquiry</button>
      <p id="inquiryStatus" class="status"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© Vaara Studio</p></div>
  </footer>
</body>
</html>
